_schema-version: '3.1'
ID: vehiclemanagement
description: Vehicle Management
version: 1.0.0
modules:
  - name: vehiclemanagement-srv
    type: nodejs
    path: gen/srv
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    requires:
      - name: vehiclemanagement-db
      - name: uaa_vehiclemanagement
  - name: vehiclemanagement-destination-content
    type: com.sap.application.content
    requires:
      - name: vehiclemanagement-destination-service
        parameters:
          content-target: true
      - name: vehiclemanagement_html_repo_host
        parameters:
          service-key:
            name: vehiclemanagement_html_repo_host-key
      - name: uaa_vehiclemanagement
        parameters:
          service-key:
            name: uaa_vehiclemanagement-key
    parameters:
      content:
        instance:
          destinations:
            - Name: vhmanagement_vehiclemanagement_html_repo_host
              ServiceInstanceName: vehiclemanagement-html5-app-host-service
              ServiceKeyName: vehiclemanagement_html_repo_host-key
              sap.cloud.service: vhmanagement
            - Authentication: OAuth2UserTokenExchange
              Name: vhmanagement_uaa_vehiclemanagement
              ServiceInstanceName: vehiclemanagement-xsuaa-service
              ServiceKeyName: uaa_vehiclemanagement-key
              sap.cloud.service: vhmanagement
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: vehiclemanagement-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: vehiclemanagement_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - ndbsuivehiclemanagementui.zip
          name: ndbsuivehiclemanagementui
          target-path: resources/
  - name: ndbsuivehiclemanagementui
    type: html5
    path: app/vehiclemanagementui
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - 'npm run build:cf'
      supported-platforms: []
  - name: vehiclemanagement-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: vehiclemanagement-db
resources:
  - name: vehiclemanagement-destination-service
    type: org.cloudfoundry.managed-service
    requires:
    - name: srv-api 
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: 'https://ui5.sap.com'
              - Authentication: NoAuthentication
                Name: vehicle-app-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: vehiclemanagement-destination-service
      service-plan: lite
  - name: vehiclemanagement_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: vehiclemanagement-html5-app-host-service
      service-plan: app-host
  - name: uaa_vehiclemanagement
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: vehiclemanagement-xsuaa-service
      service-plan: application
  - name: vehiclemanagement-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: '${service-name}'
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx -p @sap/cds-dk cds build --production
